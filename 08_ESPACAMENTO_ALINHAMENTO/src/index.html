<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="flex p-2 bg-red-300 justify-end">
    <div class="bg-red-600 p-4 m-4">1</div>
    <div class="bg-red-600 p-4 m-4">2</div>
    <div class="bg-red-600 p-4 m-4">3</div>
    <div class="bg-red-600 p-4 m-4">4</div>
  </div>
  <div class="flex p-2 bg-blue-300 justify-center">
    <div class="bg-blue-600 p-4 m-4">1</div>
    <div class="bg-blue-600 p-4 m-4">2</div>
    <div class="bg-blue-600 p-4 m-4">3</div>
    <div class="bg-blue-600 p-4 m-4">4</div>
  </div>
  <div class="flex p-2 bg-green-300 justify-between">
    <div class="bg-green-600 p-4 m-4">1</div>
    <div class="bg-green-600 p-4 m-4">2</div>
    <div class="bg-green-600 p-4 m-4">3</div>
    <div class="bg-green-600 p-4 m-4">4</div>
  </div>
  <div class="flex p-2 bg-purple-300 justify-around">
    <div class="bg-purple-600 p-4 m-4">1</div>
    <div class="bg-purple-600 p-4 m-4">2</div>
    <div class="bg-purple-600 p-4 m-4">3</div>
    <div class="bg-purple-600 p-4 m-4">4</div>
  </div>
  <div class="flex p-2 bg-pink-300 justify-center">
    <div class="bg-pink-600 p-4 m-4">1</div>
    <div class="bg-pink-900 p-4 m-4">2</div>
    <div class="bg-pink-600 p-4 m-4">3</div>
    <div class="bg-pink-900 p-4 m-4">4</div>
    <div class="bg-pink-600 p-4 m-4">4</div>
    <div class="bg-pink-900 p-4 m-4">4</div>
  </div>

  <div class="bg-purple-300 h-40 flex flex-wrap content-center justify-center">
    <div class="bg-purple-600 h-10 p-2 mx-4">1</div>
    <div class="bg-purple-600 h-10 p-2 mx-4">2</div>
    <div class="bg-purple-600 h-10 p-2 mx-4">3</div>
  </div>

  <div class="bg-red-300 h-40 flex flex-wrap content-around text-center">
    <div class="bg-red-600 h-10 p-2 w-1/3">1</div>
    <div class="bg-red-600 h-10 p-2 w-1/3">2</div>
    <div class="bg-red-600 h-10 p-2 w-1/3">3</div>
    <div class="bg-red-600 h-10 p-2 w-1/3">4</div>
    <div class="bg-red-600 h-10 p-2 w-1/3">5</div>
    <div class="bg-red-600 h-10 p-2 w-1/3">6</div>
  </div>

  <div class="bg-purple-400 flex h-40 items-center justify-end">
    <div class="bg-purple-700 m-2 p-2">1</div>
    <div class="bg-purple-700 m-2 p-2">2</div>
    <div class="bg-purple-700 m-2 p-2">3</div>
  </div>

  <div class="bg-blue-300 grid grid-cols-3 h-40 place-content-center">
    <div class="bg-blue-600 p-2 m-2">1</div>
    <div class="bg-blue-600 p-2 m-2">2</div>
    <div class="bg-blue-600 p-2 m-2">3</div>
    <div class="bg-blue-600 p-2 m-2">4</div>
    <div class="bg-blue-600 p-2 m-2">5</div>
    <div class="bg-blue-600 p-2 m-2">6</div>
  </div>

  <div class="bg-green-300 grid grid-cols-3 h-40 place-content-around">
    <div class="bg-green-600 p-2 m-2">1</div>
    <div class="bg-green-600 p-2 m-2">2</div>
    <div class="bg-green-600 p-2 m-2">3</div>
    <div class="bg-green-600 p-2 m-2">4</div>
    <div class="bg-green-600 p-2 m-2">5</div>
    <div class="bg-green-600 p-2 m-2">6</div>
  </div>

  <div class="bg-pink-300 grid grid-cols-3 h-40 place-items-start">
    <div class="bg-pink-600 p-2 m-2">1</div>
    <div class="bg-pink-600 p-2 m-2">2</div>
    <div class="bg-pink-600 p-2 m-2">3</div>
    <div class="bg-pink-600 p-2 m-2">4</div>
    <div class="bg-pink-600 p-2 m-2">5</div>
    <div class="bg-pink-600 p-2 m-2">6</div>
  </div>

  <div class="bg-hellow-400 h-40 p-10">
    <span class="bg-yellow-700 p-4">Padding</span>
    <span class="bg-yellow-800 px-4">Padding x</span>
    <span class="bg-yellow-800 py-4">Padding y</span>
    <span class="bg-yellow-800 px-4 py-2">Button</span>
    <span class="bg-yellow-800 pl-4 pt-6 pr-8 pb-10">Button</span>
  </div>

  <div class="flex justify-center">
    <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold px-4 py-2 rounded">Salvar</button>
  </div>
</body>
</html>
